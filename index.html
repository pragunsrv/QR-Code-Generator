<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>QR Code Generator</h1>
        <form id="qr-form">
            <label for="text-input">Enter text:</label>
            <input type="text" id="text-input" placeholder="Enter text" required>
            <label for="type-input">QR Code Type:</label>
            <select id="type-input">
                <option value="text">Text</option>
                <option value="url">URL</option>
                <option value="email">Email</option>
                <option value="phone">Phone</option>
            </select>
            <label for="size-input">Size:</label>
            <input type="number" id="size-input" placeholder="Enter size (e.g., 128)" required>
            <label for="color-input">Color:</label>
            <input type="color" id="color-input" value="#000000" required>
            <button type="submit">Generate QR Code</button>
            <p id="error-message"></p>
        </form>
        <div id="qrcode"></div>
        <button id="download-btn" style="display:none;">Download QR Code</button>
        <h2>QR Code History</h2>
        <div id="history"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
