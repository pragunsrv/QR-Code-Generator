<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-qrcode"></i> QR Code Generator</h1>
        </header>
        <main>
            <form id="qr-form">
                <div class="form-group">
                    <label for="text-input">Enter text:</label>
                    <input type="text" id="text-input" placeholder="Enter text" required>
                </div>
                <div class="form-group">
                    <label for="type-input">QR Code Type:</label>
                    <select id="type-input">
                        <option value="text">Text</option>
                        <option value="url">URL</option>
                        <option value="email">Email</option>
                        <option value="phone">Phone</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="size-input">Size:</label>
                    <input type="number" id="size-input" placeholder="Enter size (e.g., 128)" required>
                </div>
                <div class="form-group">
                    <label for="color-input">Color:</label>
                    <input type="color" id="color-input" value="#000000" required>
                </div>
                <button type="submit" class="btn"><i class="fas fa-magic"></i> Generate QR Code</button>
                <p id="error-message"></p>
            </form>
            <div id="qrcode-container">
                <div id="qrcode"></div>
                <button id="download-btn" class="btn" style="display:none;"><i class="fas fa-download"></i> Download QR Code</button>
            </div>
            <section id="history-section">
                <h2><i class="fas fa-history"></i> QR Code History</h2>
                <div id="history"></div>
            </section>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
